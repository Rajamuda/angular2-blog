<h3>Menampilkan pos dengan kategori: "{{category}}"</h3>

<div *ngIf="!posts">
	<div class="loader">
		<img src="../assets/images/spinner.gif"/>
	</div>
</div>

<div *ngIf="noconnection">
	<div class="alert alert-danger"><i class="fa fa-times-circle"></i> Terjadi Kesalahan! Gagal mengambil data dari server. Coba muat kembali halaman ini.</div>
</div>

<div *ngIf="!notfound">
	<div class="col-md-12 col-sm-12" *ngFor="let post of posts">
	  <article class="blog-teaser">
	    <header>
	      <img src="{{post.foto}}" alt="{{post.judul_post}}" style="max-width:70%;"/>
	      <h3><a routerLink="/post/{{post.id_post}}">{{post.judul_post}}</a></h3>
	      <span class="meta">{{post.tanggal_post}}</span> |
	      <span class="meta">
	      	<span *ngFor="let cat of post.kategori; let j=index; let last = last">
					 	<a routerLink="/category/{{post.id_kategori[j]}}">{{cat}}</a><span *ngIf="!last">, </span>
					</span>
	      </span>
	      <hr>
	    </header>
	    <div class="body">
	     {{post.isi_post}}
	    </div>
	    <div class="clearfix">
	      <a routerLink="/post/{{post.id_post}}" class="btn btn-tales-one">Baca selengkapnya</a>
	    </div>
	  </article>
	</div>

	<div class="paging">
	    <a routerLink="/category/{{id}}" [queryParams]="{page:page-1}" *ngIf="page!=1" class="newer"><i class="fa fa-long-arrow-left"></i> Newer</a>
	     <span>&bull;</span>
	    <a routerLink="/category/{{id}}" [queryParams]="{page:page+1}" *ngIf="!lastPage" class="older">Older <i class="fa fa-long-arrow-right"></i></a>
	</div>
</div>

<div *ngIf="notfound">
	<h2>No post in this category yet</h2>
</div>
