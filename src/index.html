<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Personal Blog</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- <link href="https://fonts.googleapis.com/css?family=Muli|Rammetto+One" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CPT+Serif:400,400italic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="assets/css/custom.css"/>
  <script>
    $(window).on('load', function(){
        $('#preloader').fadeOut("slow");
    });
  </script>
</head>
<body>

  <app-root>Loading...</app-root>

  <div id="preloader">
    <div id="loading-animation">
    </div>
  </div>
  
  <a id="back-to-top" href="#" class="btn btn-success btn-lg back-to-top" role="button" title="Klik untuk kembali ke atas" data-toggle="tooltip" data-placement="left"><span class="glyphicon glyphicon-chevron-up"></span></a>
      
  <script type="text/javascript">
    $(document).ready(function(){
      $(window).scroll(function () {
        if ($(this).scrollTop() > 50) {
            $('#back-to-top').fadeIn();
        } else {
            $('#back-to-top').fadeOut();
        }
      });
      // scroll body to 0px on click
      $('#back-to-top').click(function () {
        $('#back-to-top').tooltip('hide');
        $('body,html').animate({
            scrollTop: 0
        }, 800);
        return false;
      });
      
      $('#back-to-top').tooltip('show');
    });
  </script>
</body>
</html>
